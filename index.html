    <title>Samurai Sushi</title>

  <body>
    <header id="header">
      <img id="header-img" />
      <nav id="nav-bar" class="nav-bar">
        <ul>
          <li>

          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
